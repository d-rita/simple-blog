<!DOCTYPE html>
<html>
    <head>
        <title>Simple Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>
        <header>
            <h1>Simple Blog App</h1>
            <nav>
                <a href="home.html">View all posts</a>
                <a href="newPost.html">Create new post</a>
                <a href="login.html">Logout</a>
            </nav>
        </header>
        <main>
            <section>
                <h2>New Post</h2>
                <form id="post-form" onsubmit="addPost()">
                    <label for="post-title">Title</label>
                    <input type="text" name="post-title" id="post-title" required> <br>
                    <textarea name="post-body" id="post-body" cols="40" rows="20" required></textarea>
                    <button type="submit">Add Post</button>
                </form>
            </section>
        </main>
        <script src="newPost.js"></script>
    </body>
</html>
